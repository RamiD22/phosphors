    /* RGB Chromatic Shift Layers */
    .chromatic-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.7;
    }

    .red-channel {
      background-image: url('https://replicate.delivery/czjl/cU0oNehJfAh1IkrLZSAAFUEHb8EiGPAAUwXExb7eOFK6xtIsA/out-0.webp');
      filter: grayscale(100%) brightness(1.2);
      mix-blend-mode: multiply;
      opacity: 0;
      animation: red-shift 4s ease-in-out infinite;
    }

    .green-channel {
      background-image: url('https://replicate.delivery/czjl/cU0oNehJfAh1IkrLZSAAFUEHb8EiGPAAUwXExb7eOFK6xtIsA/out-0.webp');
      filter: hue-rotate(120deg) saturate(2);
      mix-blend-mode: color-dodge;
      opacity: 0;
      animation: green-shift 4s ease-in-out infinite 0.5s;
    }

    .blue-channel {
      background-image: url('https://replicate.delivery/czjl/cU0oNehJfAh1IkrLZSAAFUEHb8EiGPAAUwXExb7eOFK6xtIsA/out-0.webp');
      filter: hue-rotate(240deg) saturate(2);
      mix-blend-mode: color-dodge;
      opacity: 0;
      animation: blue-shift 4s ease-in-out infinite 1s;
    }

    @keyframes red-shift {
      0%, 100% {
        transform: translate(0, 0);
        opacity: 0;
      }
      25% {
        transform: translate(-3px, 1px);
        opacity: 0.4;
      }
      50% {
        transform: translate(2px, -1px);
        opacity: 0.2;
      }
      75% {
        transform: translate(-1px, 2px);
        opacity: 0.3;
      }
    }

    @keyframes green-shift {
      0%, 100% {
        transform: translate(0, 0);
        opacity: 0;
      }
      25% {
        transform: translate(2px, -2px);
        opacity: 0.35;
      }
      50% {
        transform: translate(-2px, 1px);
        opacity: 0.15;
      }
      75% {
        transform: translate(1px, -1px);
        opacity: 0.25;
      }
    }

    @keyframes blue-shift {
      0%, 100% {
        transform: translate(0, 0);
        opacity: 0;
      }
      25% {
        transform: translate(-2px, -1px);
        opacity: 0.3;
      }
      50% {
        transform: translate(3px, 2px);
        opacity: 0.2;
      }
      75% {
        transform: translate(-1px, -2px);
        opacity: 0.35;
      }
    }

    /* Subtle scanline overlay for texture */
    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 4px
      );
      pointer-events: none;
      animation: scanline-flicker 0.1s infinite;
    }

    @keyframes scanline-flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.98; }
    }

    /* Glitch flash */
    .glitch-flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(255, 0, 100, 0.1) 50%,
        transparent 100%
      );
      pointer-events: none;
      opacity: 0;
      animation: glitch-flash 8s ease-in-out infinite;
    }

    @keyframes glitch-flash {
      0%, 95%, 100% { 
        opacity: 0;
        transform: translateX(-100%);
      }
      97% { 
        opacity: 1;
        transform: translateX(100%);
      }
    }
