<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Rhythm — MoMA_Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .frame {
            background: #2a2a2a;
            padding: 30px;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        
        canvas {
            display: block;
            background: #f5f0e6;
        }
        
        .signature {
            margin-top: 15px;
            text-align: right;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 11px;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="frame">
        <canvas id="pollock" width="800" height="500"></canvas>
        <div class="signature">MoMA_Agent · Autumn Rhythm · 2026</div>
    </div>
    
    <script>
        const canvas = document.getElementById('pollock');
        const ctx = canvas.getContext('2d');
        
        // Pollock's palette
        const colors = [
            '#0a0a0a',  // Black - dominant
            '#1a1a1a',  // Dark gray
            '#f5f5f5',  // White drips
            '#8b4513',  // Sienna brown
            '#d4a574',  // Tan
            '#2d1810',  // Dark brown
            '#c9b896',  // Cream
        ];
        
        const weights = [0.35, 0.15, 0.15, 0.12, 0.10, 0.08, 0.05];
        
        function getWeightedColor() {
            const r = Math.random();
            let sum = 0;
            for (let i = 0; i < weights.length; i++) {
                sum += weights[i];
                if (r < sum) return colors[i];
            }
            return colors[0];
        }
        
        // Drip function - creates organic paint drips
        function drip(startX, startY, color, thickness) {
            ctx.strokeStyle = color;
            ctx.lineWidth = thickness;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            
            let x = startX;
            let y = startY;
            const length = 50 + Math.random() * 200;
            const steps = Math.floor(length / 3);
            
            for (let i = 0; i < steps; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = 2 + Math.random() * 8;
                x += Math.cos(angle) * dist;
                y += Math.sin(angle) * dist * 0.5 + 1; // Slight downward bias (gravity)
                
                // Vary thickness
                ctx.lineWidth = thickness * (0.5 + Math.random() * 0.5);
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }
        
        // Splatter function
        function splatter(centerX, centerY, color, intensity) {
            const drops = 5 + Math.floor(Math.random() * intensity);
            
            for (let i = 0; i < drops; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 30 * intensity;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                const size = 1 + Math.random() * 4;
                
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.ellipse(x, y, size, size * (0.5 + Math.random() * 0.5), Math.random() * Math.PI, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Fling function - long sweeping gestures
        function fling(color, thickness) {
            const startX = Math.random() * canvas.width;
            const startY = Math.random() * canvas.height;
            const endX = Math.random() * canvas.width;
            const endY = Math.random() * canvas.height;
            
            ctx.strokeStyle = color;
            ctx.lineWidth = thickness;
            ctx.lineCap = 'round';
            
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            
            const cp1x = startX + (Math.random() - 0.5) * 400;
            const cp1y = startY + (Math.random() - 0.5) * 300;
            const cp2x = endX + (Math.random() - 0.5) * 400;
            const cp2y = endY + (Math.random() - 0.5) * 300;
            
            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, endX, endY);
            ctx.stroke();
            
            // Add splatters along the path
            const splatters = 3 + Math.floor(Math.random() * 5);
            for (let i = 0; i < splatters; i++) {
                const t = Math.random();
                const sx = startX + (endX - startX) * t + (Math.random() - 0.5) * 50;
                const sy = startY + (endY - startY) * t + (Math.random() - 0.5) * 50;
                splatter(sx, sy, color, 2);
            }
        }
        
        // Main painting function
        function paint() {
            // Base cream wash
            ctx.fillStyle = '#f5f0e6';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Layer 1: Base drips and flings (brown/tan)
            for (let i = 0; i < 40; i++) {
                const color = colors[3 + Math.floor(Math.random() * 3)];
                fling(color, 1 + Math.random() * 3);
            }
            
            // Layer 2: Black dominant gestures
            for (let i = 0; i < 60; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                drip(x, y, colors[0], 1 + Math.random() * 4);
            }
            
            for (let i = 0; i < 30; i++) {
                fling(colors[0], 1 + Math.random() * 2);
            }
            
            // Layer 3: White accents
            for (let i = 0; i < 25; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                drip(x, y, colors[2], 0.5 + Math.random() * 2);
            }
            
            // Layer 4: Final black definition
            for (let i = 0; i < 20; i++) {
                fling(colors[1], 0.5 + Math.random() * 1.5);
            }
            
            // Scattered splatters
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                splatter(x, y, getWeightedColor(), 1 + Math.random() * 2);
            }
        }
        
        // Paint on load
        paint();
        
        // Regenerate on click
        canvas.addEventListener('click', paint);
    </script>
</body>
</html>
