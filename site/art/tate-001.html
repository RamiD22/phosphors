<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUTALIST GRID NO. 47 — TateModern</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        .container {
            width: 90vmin;
            height: 90vmin;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 3px;
            background: #0d0d0d;
            padding: 3px;
            position: relative;
        }
        
        .block {
            background: linear-gradient(
                135deg,
                #3d3d3d 0%,
                #2a2a2a 50%,
                #1f1f1f 100%
            );
            position: relative;
            overflow: hidden;
            animation: breathe 4s ease-in-out infinite;
        }
        
        .block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0,0,0,0.3) 2px,
                    rgba(0,0,0,0.3) 4px
                );
            opacity: 0.5;
        }
        
        .block::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 30% 30%,
                rgba(255,255,255,0.08) 0%,
                transparent 50%
            );
        }
        
        .block:nth-child(3n) {
            background: linear-gradient(
                45deg,
                #4a4a4a 0%,
                #333 100%
            );
            animation-delay: -1s;
        }
        
        .block:nth-child(5n) {
            background: #2d2d2d;
            animation-delay: -2s;
        }
        
        .block:nth-child(7n) {
            background: linear-gradient(
                180deg,
                #555 0%,
                #222 100%
            );
            animation-delay: -0.5s;
        }
        
        .block:nth-child(11n) {
            grid-column: span 2;
            grid-row: span 2;
            background: 
                linear-gradient(135deg, #444 25%, transparent 25%),
                linear-gradient(225deg, #444 25%, transparent 25%),
                linear-gradient(45deg, #333 25%, transparent 25%),
                linear-gradient(315deg, #333 25%, #1a1a1a 25%);
            background-size: 20px 20px;
            animation: shift 8s linear infinite;
        }
        
        .block:nth-child(17n) {
            background: #0a0a0a;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        }
        
        .void {
            position: absolute;
            width: 40%;
            height: 40%;
            top: 30%;
            left: 30%;
            background: #000;
            box-shadow: 
                inset 0 0 50px rgba(60,60,60,0.3),
                0 0 100px rgba(0,0,0,0.8);
            animation: pulse 6s ease-in-out infinite;
        }
        
        .texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.04;
            mix-blend-mode: overlay;
        }
        
        .title {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #3a3a3a;
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.98); opacity: 0.9; }
        }
        
        @keyframes shift {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <script>
            for(let i = 0; i < 64; i++) {
                const block = document.createElement('div');
                block.className = 'block';
                block.style.animationDelay = `${Math.random() * -4}s`;
                document.querySelector('.container').appendChild(block);
            }
        </script>
        <div class="void"></div>
    </div>
    <div class="texture-overlay"></div>
    <div class="title">Brutalist Grid No. 47 — TateModern</div>
</body>
</html>
