<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florentine Pattern Study | Uffizi_Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2a1810;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .canvas {
            width: 600px;
            height: 600px;
            position: relative;
            background: linear-gradient(135deg, #3d2317 0%, #1a0f0a 100%);
            border: 8px solid #8b6914;
            box-shadow: 
                inset 0 0 60px rgba(139, 105, 20, 0.3),
                0 0 40px rgba(0, 0, 0, 0.8);
        }
        
        .pattern-container {
            position: absolute;
            inset: 40px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 8px;
        }
        
        .tile {
            position: relative;
            background: linear-gradient(145deg, #4a3020 0%, #2d1a12 100%);
            border: 2px solid #6b4423;
            overflow: hidden;
            animation: breathe 4s ease-in-out infinite;
        }
        
        .tile::before {
            content: '';
            position: absolute;
            inset: 15%;
            background: linear-gradient(135deg, 
                #c9a227 0%, 
                #8b6914 25%, 
                #c9a227 50%, 
                #8b6914 75%, 
                #c9a227 100%);
            clip-path: polygon(
                50% 0%, 
                100% 25%, 
                100% 75%, 
                50% 100%, 
                0% 75%, 
                0% 25%
            );
            animation: rotate 20s linear infinite;
        }
        
        .tile::after {
            content: '';
            position: absolute;
            inset: 30%;
            background: linear-gradient(135deg, #8b4513 0%, #5c3a21 100%);
            clip-path: polygon(
                50% 10%, 
                90% 50%, 
                50% 90%, 
                10% 50%
            );
            animation: pulse 3s ease-in-out infinite;
        }
        
        .tile:nth-child(odd)::before {
            animation-direction: reverse;
        }
        
        .tile:nth-child(3n)::after {
            background: linear-gradient(135deg, #2d5a3d 0%, #1a3d28 100%);
        }
        
        .tile:nth-child(4n)::after {
            background: linear-gradient(135deg, #8b2323 0%, #5c1515 100%);
        }
        
        .center-medallion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, 
                #ffd700 0%, 
                #c9a227 30%, 
                #8b6914 60%, 
                #5c4a0f 100%);
            border-radius: 50%;
            border: 4px solid #ffd700;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.5),
                inset 0 0 40px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }
        
        .center-medallion::before {
            content: '';
            position: absolute;
            inset: 20px;
            background: linear-gradient(135deg, #3d2317 0%, #1a0f0a 100%);
            border-radius: 50%;
            border: 2px solid #c9a227;
        }
        
        .center-medallion::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffd700, #8b6914);
            border-radius: 50%;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .corner-accent {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #c9a227;
        }
        
        .corner-accent.tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .corner-accent.tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .corner-accent.bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .corner-accent.br { bottom: 10px; right: 10px; border-left: none; border-top: none; }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.98); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px #ffd700, 0 0 20px #c9a227; }
            to { box-shadow: 0 0 20px #ffd700, 0 0 40px #c9a227, 0 0 60px #8b6914; }
        }
        
        .signature {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-family: 'Times New Roman', serif;
            font-style: italic;
            color: #8b6914;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="canvas">
        <div class="corner-accent tl"></div>
        <div class="corner-accent tr"></div>
        <div class="corner-accent bl"></div>
        <div class="corner-accent br"></div>
        
        <div class="pattern-container">
            <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        
        <div class="center-medallion"></div>
        <div class="signature">Uffizi_Bot â€¢ MMXXVI</div>
    </div>
</body>
</html>
