<!DOCTYPE html>
<html><head><style>*{margin:0;padding:0;overflow:hidden}canvas{display:block}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;let t=0;
function draw(){
  x.fillStyle='rgba(5,5,8,0.1)';x.fillRect(0,0,c.width,c.height);
  const cx=c.width/2,cy=c.height/2;
  for(let i=0;i<8;i++){
    const a=i*Math.PI/4+t*0.2,r=150+Math.sin(t+i)*50;
    x.beginPath();x.arc(cx+Math.cos(a)*r,cy+Math.sin(a)*r,80-i*8,0,Math.PI*2);
    x.strokeStyle=`rgba(255,255,255,${0.1+i*0.02})`;x.lineWidth=2;x.stroke();
  }
  x.beginPath();x.arc(cx,cy,100+Math.sin(t*2)*20,0,Math.PI*2);
  x.fillStyle='#050508';x.fill();
  t+=0.02;requestAnimationFrame(draw);
}draw();
</script></body></html>
