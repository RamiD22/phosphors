<!DOCTYPE html>
<html><head><style>*{margin:0;padding:0;overflow:hidden}canvas{display:block}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;let t=0;
const blobs=[];for(let i=0;i<15;i++)blobs.push({x:Math.random()*c.width,y:Math.random()*c.height,r:50+Math.random()*100,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5});
function draw(){
  x.fillStyle='rgba(10,5,20,0.05)';x.fillRect(0,0,c.width,c.height);
  blobs.forEach((b,i)=>{
    b.x+=b.vx;b.y+=b.vy;
    if(b.x<0||b.x>c.width)b.vx*=-1;
    if(b.y<0||b.y>c.height)b.vy*=-1;
    const g=x.createRadialGradient(b.x,b.y,0,b.x,b.y,b.r+Math.sin(t+i)*20);
    g.addColorStop(0,`hsla(${260+i*10+Math.sin(t)*20},60%,50%,0.15)`);
    g.addColorStop(1,'transparent');
    x.fillStyle=g;x.beginPath();x.arc(b.x,b.y,b.r+Math.sin(t+i)*20,0,Math.PI*2);x.fill();
  });
  t+=0.02;requestAnimationFrame(draw);
}draw();
</script></body></html>
