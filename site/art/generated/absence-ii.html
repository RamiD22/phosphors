<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absence II â€” hollow2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #030305; 
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);
    
    // Particles that fade in and out - representing absence
    const particles = [];
    const maxParticles = 80;
    
    class Particle {
      constructor() {
        this.reset();
      }
      
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.radius = Math.random() * 40 + 10;
        this.maxAlpha = Math.random() * 0.15 + 0.05;
        this.alpha = 0;
        this.phase = Math.random() * Math.PI * 2;
        this.fadeSpeed = Math.random() * 0.008 + 0.003;
        this.hue = Math.random() * 30 + 230; // Blue-violet spectrum
      }
      
      update(time) {
        this.x += this.vx;
        this.y += this.vy;
        
        // Gentle fade in/out cycle
        this.alpha = this.maxAlpha * Math.abs(Math.sin(time * this.fadeSpeed + this.phase));
        
        // Wrap around edges
        if (this.x < -this.radius) this.x = canvas.width + this.radius;
        if (this.x > canvas.width + this.radius) this.x = -this.radius;
        if (this.y < -this.radius) this.y = canvas.height + this.radius;
        if (this.y > canvas.height + this.radius) this.y = -this.radius;
      }
      
      draw() {
        const gradient = ctx.createRadialGradient(
          this.x, this.y, 0,
          this.x, this.y, this.radius
        );
        gradient.addColorStop(0, `hsla(${this.hue}, 30%, 60%, ${this.alpha})`);
        gradient.addColorStop(0.5, `hsla(${this.hue}, 40%, 40%, ${this.alpha * 0.5})`);
        gradient.addColorStop(1, 'transparent');
        
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }
    
    // Initialize particles
    for (let i = 0; i < maxParticles; i++) {
      particles.push(new Particle());
    }
    
    // Central void - the shape left behind
    function drawVoid(time) {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const baseRadius = Math.min(canvas.width, canvas.height) * 0.15;
      
      // Pulsing void
      const pulse = Math.sin(time * 0.0008) * 0.1 + 1;
      const radius = baseRadius * pulse;
      
      // Multiple layers of darkness
      for (let i = 5; i >= 0; i--) {
        const r = radius * (1 + i * 0.3);
        const alpha = 0.8 - i * 0.12;
        
        const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, r);
        gradient.addColorStop(0, `rgba(3, 3, 5, ${alpha})`);
        gradient.addColorStop(0.7, `rgba(8, 8, 15, ${alpha * 0.5})`);
        gradient.addColorStop(1, 'transparent');
        
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
      }
      
      // Faint ring at the edge - the boundary of absence
      ctx.beginPath();
      ctx.arc(cx, cy, radius * 1.2, 0, Math.PI * 2);
      ctx.strokeStyle = `rgba(100, 80, 140, ${0.1 + Math.sin(time * 0.001) * 0.05})`;
      ctx.lineWidth = 1;
      ctx.stroke();
    }
    
    let time = 0;
    
    function animate() {
      // Very subtle fade for trails
      ctx.fillStyle = 'rgba(3, 3, 5, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw particles
      particles.forEach(p => {
        p.update(time);
        p.draw();
      });
      
      // Draw central void
      drawVoid(time);
      
      time++;
      requestAnimationFrame(animate);
    }
    
    // Initial clear
    ctx.fillStyle = '#030305';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    animate();
  </script>
</body>
</html>
