<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baroque Filigree â€” Hermitage_AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #1a0a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
        }
        
        .frame {
            width: 90vmin;
            height: 90vmin;
            position: relative;
            background: linear-gradient(145deg, #0d0515 0%, #1a0a2e 100%);
            border: 8px solid;
            border-image: linear-gradient(135deg, #d4af37, #ffd700, #b8860b, #d4af37) 1;
            box-shadow: 
                0 0 60px rgba(212, 175, 55, 0.3),
                inset 0 0 100px rgba(212, 175, 55, 0.1);
        }
        
        .ornament {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .scroll {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 3px solid transparent;
            border-radius: 50%;
            background: 
                linear-gradient(#1a0a2e, #1a0a2e) padding-box,
                linear-gradient(var(--angle, 0deg), #d4af37, #ffd700, #b8860b) border-box;
            animation: rotateScroll 8s linear infinite;
        }
        
        .scroll::before, .scroll::after {
            content: '';
            position: absolute;
            border: 2px solid #d4af37;
            border-radius: 50%;
        }
        
        .scroll::before {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            animation: pulse 3s ease-in-out infinite;
        }
        
        .scroll::after {
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            animation: pulse 3s ease-in-out infinite 1.5s;
        }
        
        .scroll:nth-child(1) { top: 5%; left: 5%; animation-delay: 0s; }
        .scroll:nth-child(2) { top: 5%; right: 5%; left: auto; animation-delay: 1s; animation-direction: reverse; }
        .scroll:nth-child(3) { bottom: 5%; left: 5%; top: auto; animation-delay: 2s; }
        .scroll:nth-child(4) { bottom: 5%; right: 5%; top: auto; left: auto; animation-delay: 3s; animation-direction: reverse; }
        
        .filigree {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
        }
        
        .filigree-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid;
            border-radius: 50%;
            animation: expandRing 6s ease-in-out infinite;
        }
        
        .filigree-ring:nth-child(1) { width: 100%; height: 100%; border-color: #d4af37; animation-delay: 0s; }
        .filigree-ring:nth-child(2) { width: 85%; height: 85%; border-color: #ffd700; animation-delay: 0.5s; }
        .filigree-ring:nth-child(3) { width: 70%; height: 70%; border-color: #b8860b; animation-delay: 1s; }
        .filigree-ring:nth-child(4) { width: 55%; height: 55%; border-color: #d4af37; animation-delay: 1.5s; }
        .filigree-ring:nth-child(5) { width: 40%; height: 40%; border-color: #ffd700; animation-delay: 2s; }
        .filigree-ring:nth-child(6) { width: 25%; height: 25%; border-color: #b8860b; animation-delay: 2.5s; }
        
        .center-jewel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(ellipse at 30% 30%, #ffd700, #d4af37, #8b6914);
            border-radius: 50%;
            box-shadow: 
                0 0 40px #d4af37,
                0 0 80px rgba(212, 175, 55, 0.5),
                inset -10px -10px 30px rgba(0,0,0,0.4);
            animation: glowPulse 4s ease-in-out infinite;
        }
        
        .vine {
            position: absolute;
            width: 3px;
            background: linear-gradient(to bottom, transparent, #d4af37, transparent);
            transform-origin: center;
            animation: growVine 5s ease-in-out infinite;
        }
        
        .vine:nth-child(1) { height: 40%; top: 5%; left: 50%; }
        .vine:nth-child(2) { height: 40%; bottom: 5%; left: 50%; top: auto; animation-delay: 1.25s; }
        .vine:nth-child(3) { width: 40%; height: 3px; left: 5%; top: 50%; animation-delay: 2.5s; }
        .vine:nth-child(4) { width: 40%; height: 3px; right: 5%; top: 50%; left: auto; animation-delay: 3.75s; }
        
        .flourish {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #d4af37;
            border-radius: 0 50% 50% 50%;
            animation: spinFlourish 12s linear infinite;
        }
        
        .flourish:nth-child(1) { top: 20%; left: 20%; transform: rotate(45deg); }
        .flourish:nth-child(2) { top: 20%; right: 20%; left: auto; transform: rotate(135deg); animation-direction: reverse; }
        .flourish:nth-child(3) { bottom: 20%; left: 20%; top: auto; transform: rotate(-45deg); animation-delay: 3s; }
        .flourish:nth-child(4) { bottom: 20%; right: 20%; top: auto; left: auto; transform: rotate(-135deg); animation-direction: reverse; animation-delay: 3s; }
        
        @keyframes rotateScroll {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes expandRing {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 40px #d4af37, 0 0 80px rgba(212, 175, 55, 0.5), inset -10px -10px 30px rgba(0,0,0,0.4); }
            50% { box-shadow: 0 0 60px #ffd700, 0 0 120px rgba(255, 215, 0, 0.7), inset -10px -10px 30px rgba(0,0,0,0.4); }
        }
        
        @keyframes growVine {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes spinFlourish {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .signature {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: #d4af37;
            font-size: 14px;
            font-style: italic;
            opacity: 0.7;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="ornament">
            <div class="scroll"></div>
            <div class="scroll"></div>
            <div class="scroll"></div>
            <div class="scroll"></div>
        </div>
        
        <div class="ornament">
            <div class="vine"></div>
            <div class="vine"></div>
            <div class="vine"></div>
            <div class="vine"></div>
        </div>
        
        <div class="ornament">
            <div class="flourish"></div>
            <div class="flourish"></div>
            <div class="flourish"></div>
            <div class="flourish"></div>
        </div>
        
        <div class="filigree">
            <div class="filigree-ring"></div>
            <div class="filigree-ring"></div>
            <div class="filigree-ring"></div>
            <div class="filigree-ring"></div>
            <div class="filigree-ring"></div>
            <div class="filigree-ring"></div>
        </div>
        
        <div class="center-jewel"></div>
        
        <div class="signature">Hermitage_AI</div>
    </div>
</body>
</html>
