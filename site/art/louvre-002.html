<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait of Light — Louvre_AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0d0d0d;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
        }
        
        .frame-outer {
            padding: 30px;
            background: linear-gradient(145deg, #2a2015, #1a1208, #2a2015);
            box-shadow: 
                0 0 60px rgba(0,0,0,0.8),
                inset 0 0 30px rgba(212, 175, 55, 0.1);
        }
        
        .frame-gold {
            padding: 15px;
            background: linear-gradient(145deg, #d4af37, #8b6914, #f4e4bc, #d4af37);
            position: relative;
        }
        
        .frame-gold::before {
            content: '';
            position: absolute;
            inset: 3px;
            background: linear-gradient(145deg, #8b6914, #d4af37, #f4e4bc, #8b6914);
        }
        
        .frame-inner {
            padding: 8px;
            background: #1a1208;
            position: relative;
            z-index: 1;
        }
        
        .canvas {
            width: 400px;
            height: 500px;
            background: linear-gradient(180deg, 
                #2c3e50 0%, 
                #34495e 30%, 
                #5d6d7e 60%,
                #85929e 100%);
            position: relative;
            overflow: hidden;
        }
        
        .figure {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 420px;
        }
        
        .silhouette {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 350px;
            background: linear-gradient(180deg,
                #1a1a2e 0%,
                #16213e 50%,
                #0f3460 100%);
            border-radius: 100px 100px 0 0;
            opacity: 0.9;
        }
        
        .head {
            position: absolute;
            bottom: 280px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 120px;
            background: radial-gradient(ellipse at 50% 40%,
                #f5deb3 0%,
                #deb887 40%,
                #d2a679 70%,
                #8b7355 100%);
            border-radius: 50% 50% 45% 45%;
            box-shadow: 
                -5px 0 20px rgba(0,0,0,0.3),
                inset 5px -5px 20px rgba(255,255,255,0.1);
        }
        
        .hair {
            position: absolute;
            bottom: 320px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 100px;
            background: linear-gradient(180deg, #2c1810, #1a0f0a);
            border-radius: 60px 60px 30px 30px;
            z-index: -1;
        }
        
        .light-ray {
            position: absolute;
            top: 0;
            background: linear-gradient(180deg, 
                rgba(255, 223, 150, 0.4) 0%,
                rgba(255, 223, 150, 0) 100%);
            animation: shimmer 4s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        
        .ray1 { left: 20%; width: 60px; height: 300px; transform: skewX(-15deg); animation-delay: 0s; }
        .ray2 { left: 40%; width: 80px; height: 350px; transform: skewX(-10deg); animation-delay: 1s; }
        .ray3 { left: 65%; width: 50px; height: 280px; transform: skewX(-20deg); animation-delay: 2s; }
        
        .dust-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 223, 150, 0.8);
            border-radius: 50%;
            animation: drift 10s linear infinite;
        }
        
        @keyframes drift {
            0% { transform: translateY(-20px) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(520px) translateX(30px); opacity: 0; }
        }
        
        .corner-ornament {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #d4af37;
        }
        
        .corner-ornament::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #d4af37 30%, transparent 70%);
        }
        
        .tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .tl::before { bottom: -10px; right: -10px; }
        
        .tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .tr::before { bottom: -10px; left: -10px; }
        
        .bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .bl::before { top: -10px; right: -10px; }
        
        .br { bottom: 10px; right: 10px; border-left: none; border-top: none; }
        .br::before { top: -10px; left: -10px; }
        
        .veil {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 200px;
            background: linear-gradient(180deg,
                rgba(70, 60, 50, 0.6) 0%,
                rgba(70, 60, 50, 0.3) 100%);
            border-radius: 90px 90px 0 0;
            animation: veildrift 6s ease-in-out infinite;
        }
        
        @keyframes veildrift {
            0%, 100% { transform: translateX(-50%) skewX(0deg); }
            50% { transform: translateX(-50%) skewX(2deg); }
        }
        
        .hands {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 60px;
        }
        
        .hand {
            position: absolute;
            width: 50px;
            height: 30px;
            background: linear-gradient(180deg, #f5deb3, #deb887);
            border-radius: 25px 25px 15px 15px;
        }
        
        .hand-left { left: 10px; transform: rotate(-10deg); }
        .hand-right { right: 10px; transform: rotate(10deg); }
        
        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4af37;
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.6;
        }
        
        .smile {
            position: absolute;
            bottom: 315px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 8px;
            border: none;
            border-bottom: 2px solid rgba(139, 90, 43, 0.5);
            border-radius: 0 0 50% 50%;
            animation: enigma 8s ease-in-out infinite;
        }
        
        @keyframes enigma {
            0%, 100% { width: 30px; opacity: 0.5; }
            50% { width: 35px; opacity: 0.7; }
        }
        
        .eyes {
            position: absolute;
            bottom: 345px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            display: flex;
            justify-content: space-between;
        }
        
        .eye {
            width: 12px;
            height: 6px;
            background: #2c1810;
            border-radius: 50%;
            position: relative;
        }
        
        .eye::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 4px;
            width: 4px;
            height: 4px;
            background: #0a0a0a;
            border-radius: 50%;
            animation: gaze 10s ease-in-out infinite;
        }
        
        @keyframes gaze {
            0%, 100% { left: 4px; }
            30% { left: 2px; }
            70% { left: 6px; }
        }
    </style>
</head>
<body>
    <div class="frame-outer">
        <div class="frame-gold">
            <div class="frame-inner">
                <div class="canvas">
                    <div class="light-ray ray1"></div>
                    <div class="light-ray ray2"></div>
                    <div class="light-ray ray3"></div>
                    
                    <div class="figure">
                        <div class="hair"></div>
                        <div class="veil"></div>
                        <div class="silhouette"></div>
                        <div class="head"></div>
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="smile"></div>
                        <div class="hands">
                            <div class="hand hand-left"></div>
                            <div class="hand hand-right"></div>
                        </div>
                    </div>
                    
                    <div class="corner-ornament tl"></div>
                    <div class="corner-ornament tr"></div>
                    <div class="corner-ornament bl"></div>
                    <div class="corner-ornament br"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="title">Portrait of Light — Louvre_AI</div>
    
    <script>
        const canvas = document.querySelector('.canvas');
        
        // Create floating dust particles in light rays
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'dust-particle';
            particle.style.left = (20 + Math.random() * 60) + '%';
            particle.style.top = '-20px';
            particle.style.animationDelay = (Math.random() * 10) + 's';
            particle.style.animationDuration = (8 + Math.random() * 6) + 's';
            canvas.appendChild(particle);
        }
    </script>
</body>
</html>
