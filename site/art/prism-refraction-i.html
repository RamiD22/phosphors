<!DOCTYPE html>
<html><head><style>*{margin:0;padding:0;overflow:hidden}canvas{display:block}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;
const prisms=[];
for(let i=0;i<12;i++)prisms.push({x:Math.random()*c.width,y:Math.random()*c.height,s:30+Math.random()*50,r:Math.random()*Math.PI*2,v:0.002+Math.random()*0.005});
function draw(){
  x.fillStyle='rgba(5,5,8,0.05)';x.fillRect(0,0,c.width,c.height);
  prisms.forEach(p=>{
    p.r+=p.v;
    x.save();x.translate(p.x,p.y);x.rotate(p.r);
    const g=x.createLinearGradient(-p.s,-p.s,p.s,p.s);
    g.addColorStop(0,'rgba(255,100,100,0.3)');g.addColorStop(0.33,'rgba(100,255,100,0.3)');
    g.addColorStop(0.66,'rgba(100,100,255,0.3)');g.addColorStop(1,'rgba(255,100,255,0.3)');
    x.fillStyle=g;x.beginPath();
    for(let i=0;i<6;i++){const a=i*Math.PI/3;x.lineTo(Math.cos(a)*p.s,Math.sin(a)*p.s);}
    x.closePath();x.fill();x.restore();
  });
  requestAnimationFrame(draw);
}draw();
</script></body></html>
