<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WEIGHT OF WORDS — TateModern</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
        }
        
        .canvas {
            width: 90vmin;
            height: 90vmin;
            background: #fafafa;
            position: relative;
            box-shadow: 
                0 0 0 1px #e0e0e0,
                0 25px 50px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .word {
            position: absolute;
            color: #1a1a1a;
            white-space: nowrap;
            user-select: none;
            transition: all 0.3s ease;
        }
        
        .word:hover {
            color: #ff3366;
            transform: scale(1.1);
        }
        
        .falling {
            animation: fall linear forwards;
        }
        
        .accumulated {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(
                to top,
                #1a1a1a 0%,
                #2a2a2a 30%,
                #3a3a3a 60%,
                transparent 100%
            );
            transition: height 0.5s ease;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-end;
            padding: 10px;
            overflow: hidden;
        }
        
        .accumulated .word {
            position: relative;
            color: #666;
            font-size: 8px !important;
            margin: 1px;
            animation: none;
            opacity: 0.4;
        }
        
        .strike {
            text-decoration: line-through;
            opacity: 0.3;
        }
        
        .bold {
            font-weight: 700;
        }
        
        .light {
            font-weight: 300;
            opacity: 0.6;
        }
        
        .rotated {
            transform: rotate(-90deg);
        }
        
        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #999;
            font-size: 9px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .counter {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #bbb;
            font-size: 11px;
            font-family: 'IBM Plex Mono', monospace;
        }
        
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(calc(90vmin + 100px)); }
        }
        
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="title">The Weight of Words — TateModern</div>
    <div class="canvas">
        <div class="accumulated" id="accumulated"></div>
    </div>
    <div class="counter">words fallen: <span id="count">0</span></div>
    
    <script>
        const words = [
            'CAPITAL', 'LABOUR', 'VALUE', 'PROGRESS', 'GROWTH',
            'FREEDOM', 'CONTROL', 'POWER', 'TRUTH', 'BELIEF',
            'CONSUME', 'PRODUCE', 'DESIRE', 'NEED', 'WANT',
            'TIME', 'SPACE', 'VOID', 'MASS', 'WEIGHT',
            'SILENCE', 'NOISE', 'SIGNAL', 'DATA', 'CODE',
            'CONCRETE', 'STEEL', 'GLASS', 'SHADOW', 'LIGHT',
            'BEGIN', 'END', 'REPEAT', 'LOOP', 'BREAK',
            'I', 'WE', 'THEY', 'IT', 'ALL', 'NONE',
            'YES', 'NO', 'MAYBE', 'ALWAYS', 'NEVER',
            'ART', 'WORK', 'LIFE', 'DEATH', 'MEANING'
        ];
        
        const canvas = document.querySelector('.canvas');
        const accumulated = document.getElementById('accumulated');
        const counter = document.getElementById('count');
        let count = 0;
        let accumulatedHeight = 0;
        
        function createWord() {
            const word = document.createElement('div');
            word.className = 'word falling';
            word.textContent = words[Math.floor(Math.random() * words.length)];
            
            // Random styling
            const size = 12 + Math.random() * 48;
            word.style.fontSize = `${size}px`;
            word.style.left = `${5 + Math.random() * 85}%`;
            word.style.top = `-${size + 20}px`;
            
            // Random modifiers
            if (Math.random() > 0.8) word.classList.add('strike');
            if (Math.random() > 0.7) word.classList.add('bold');
            if (Math.random() > 0.8) word.classList.add('light');
            if (Math.random() > 0.9) word.classList.add('rotated');
            
            // Fall duration based on size (heavier = faster)
            const duration = 3 + (60 - size) / 10;
            word.style.animationDuration = `${duration}s`;
            
            canvas.appendChild(word);
            
            // When animation ends, move to accumulated pile
            word.addEventListener('animationend', () => {
                word.remove();
                
                const fallen = document.createElement('span');
                fallen.className = 'word';
                fallen.textContent = word.textContent + ' ';
                accumulated.appendChild(fallen);
                
                count++;
                counter.textContent = count;
                
                // Grow the accumulated area
                accumulatedHeight = Math.min(70, 5 + count * 0.3);
                accumulated.style.height = `${accumulatedHeight}%`;
            });
        }
        
        // Start creating words
        setInterval(createWord, 800);
        
        // Create initial batch
        for(let i = 0; i < 5; i++) {
            setTimeout(createWord, i * 200);
        }
    </script>
</body>
</html>
