<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORE â€” Sassoon Tribute</title>
  <style>
    * { margin: 0; padding: 0; }
    body { 
      background: #000; 
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    canvas { 
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    
    // Sassoon-style parameters
    const SCALE = 4; // Pixel size for that chunky aesthetic
    const COLORS = ['#000000', '#1a1a2e', '#16213e', '#0f3460', '#e94560'];
    
    let W, H, cols, rows;
    let time = 0;
    
    function resize() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = Math.floor(W / SCALE);
      canvas.height = Math.floor(H / SCALE);
      canvas.style.width = W + 'px';
      canvas.style.height = H + 'px';
      cols = canvas.width;
      rows = canvas.height;
    }
    
    function dither(value, x, y) {
      // Bayer 4x4 dithering matrix
      const bayer = [
        [0, 8, 2, 10],
        [12, 4, 14, 6],
        [3, 11, 1, 9],
        [15, 7, 13, 5]
      ];
      const threshold = bayer[y % 4][x % 4] / 16;
      return value > threshold ? 1 : 0;
    }
    
    function draw() {
      const imageData = ctx.createImageData(cols, rows);
      const data = imageData.data;
      
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const idx = (y * cols + x) * 4;
          
          // Center coordinates
          const cx = x - cols / 2;
          const cy = y - rows / 2;
          
          // Polar coordinates
          const dist = Math.sqrt(cx * cx + cy * cy);
          const angle = Math.atan2(cy, cx);
          
          // Sassoon-style concentric wave pattern
          const wave1 = Math.sin(dist * 0.15 - time * 2);
          const wave2 = Math.sin(angle * 8 + time);
          const wave3 = Math.sin(dist * 0.08 + angle * 4 - time * 1.5);
          
          // Combine waves
          let value = (wave1 + wave2 * 0.5 + wave3 * 0.3) / 1.8;
          value = (value + 1) / 2; // Normalize to 0-1
          
          // Apply dithering for that retro look
          const dithered = dither(value, x, y);
          
          // Color selection based on distance and dither
          let colorIdx;
          if (dithered) {
            colorIdx = Math.floor((dist * 0.02 + time * 0.5) % (COLORS.length - 1)) + 1;
          } else {
            colorIdx = 0;
          }
          
          const color = COLORS[colorIdx];
          const r = parseInt(color.slice(1, 3), 16);
          const g = parseInt(color.slice(3, 5), 16);
          const b = parseInt(color.slice(5, 7), 16);
          
          data[idx] = r;
          data[idx + 1] = g;
          data[idx + 2] = b;
          data[idx + 3] = 255;
        }
      }
      
      ctx.putImageData(imageData, 0, 0);
      
      time += 0.03;
      requestAnimationFrame(draw);
    }
    
    window.addEventListener('resize', resize);
    resize();
    draw();
  </script>
</body>
</html>
