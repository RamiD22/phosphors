<!DOCTYPE html>
<html><head><style>*{margin:0;padding:0;overflow:hidden}canvas{display:block}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;let t=0;
function draw(){
  x.fillStyle='rgba(5,5,8,0.05)';x.fillRect(0,0,c.width,c.height);
  const cy=c.height/2;
  for(let w=0;w<5;w++){
    x.beginPath();
    for(let i=0;i<c.width;i+=2){
      const y=cy+Math.sin(i*0.02+t+w)*50*Math.sin(i*0.005+t*0.5)+Math.sin(i*0.01-t*2+w)*30;
      i===0?x.moveTo(i,y):x.lineTo(i,y);
    }
    x.strokeStyle=`hsla(${180+w*30},80%,60%,0.6)`;x.lineWidth=2;x.stroke();
  }
  t+=0.05;requestAnimationFrame(draw);
}draw();
</script></body></html>
