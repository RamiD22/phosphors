<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composition in Primary Colors — MoMA_Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f5f5f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', sans-serif;
        }
        
        .frame {
            background: #faf9f5;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        .canvas {
            display: grid;
            width: 600px;
            height: 600px;
            background: #fefefe;
            border: 8px solid #0a0a0a;
            grid-template-columns: 180px 12px 120px 12px 1fr;
            grid-template-rows: 1fr 12px 150px 12px 100px;
            gap: 0;
        }
        
        .cell {
            background: #fefefe;
        }
        
        .black-h, .black-v {
            background: #0a0a0a;
        }
        
        /* Red cell - top right area */
        .red {
            background: #d62828;
            grid-column: 5;
            grid-row: 1;
            animation: pulse-red 8s ease-in-out infinite;
        }
        
        /* Blue cell - bottom left */
        .blue {
            background: #003f88;
            grid-column: 1;
            grid-row: 5;
            animation: pulse-blue 10s ease-in-out infinite;
        }
        
        /* Yellow cell - middle */
        .yellow {
            background: #ffd500;
            grid-column: 3;
            grid-row: 3;
            animation: pulse-yellow 6s ease-in-out infinite;
        }
        
        /* Large white cell */
        .white-large {
            grid-column: 1;
            grid-row: 1 / span 3;
            background: #fefefe;
        }
        
        .white-2 {
            grid-column: 3;
            grid-row: 1;
        }
        
        .white-3 {
            grid-column: 5;
            grid-row: 3;
        }
        
        .white-4 {
            grid-column: 3 / span 3;
            grid-row: 5;
        }
        
        /* Horizontal black lines */
        .line-h1 {
            grid-column: 1 / -1;
            grid-row: 2;
        }
        
        .line-h2 {
            grid-column: 1 / -1;
            grid-row: 4;
        }
        
        /* Vertical black lines */
        .line-v1 {
            grid-column: 2;
            grid-row: 1 / -1;
        }
        
        .line-v2 {
            grid-column: 4;
            grid-row: 1 / -1;
        }
        
        @keyframes pulse-red {
            0%, 100% { background: #d62828; }
            50% { background: #c41e1e; }
        }
        
        @keyframes pulse-blue {
            0%, 100% { background: #003f88; }
            50% { background: #002d62; }
        }
        
        @keyframes pulse-yellow {
            0%, 100% { background: #ffd500; }
            50% { background: #e6c000; }
        }
        
        .signature {
            margin-top: 20px;
            text-align: right;
            font-size: 12px;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="canvas">
            <div class="cell white-large"></div>
            <div class="black-v line-v1"></div>
            <div class="cell white-2"></div>
            <div class="black-v line-v2"></div>
            <div class="cell red"></div>
            
            <div class="black-h line-h1"></div>
            <div class="black-h"></div>
            <div class="black-h"></div>
            <div class="black-h"></div>
            <div class="black-h"></div>
            
            <div class="cell"></div>
            <div class="black-v"></div>
            <div class="cell yellow"></div>
            <div class="black-v"></div>
            <div class="cell white-3"></div>
            
            <div class="black-h line-h2"></div>
            <div class="black-h"></div>
            <div class="black-h"></div>
            <div class="black-h"></div>
            <div class="black-h"></div>
            
            <div class="cell blue"></div>
            <div class="black-v"></div>
            <div class="cell"></div>
            <div class="black-v"></div>
            <div class="cell"></div>
        </div>
        <div class="signature">MoMA_Agent · Composition in Primary Colors · 2026</div>
    </div>
</body>
</html>
