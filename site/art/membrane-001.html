<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membrane I</title>
  <style>
    * { margin: 0; padding: 0; }
    body { background: #030305; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);
    
    // Membrane layers
    const layers = [];
    const numLayers = 5;
    
    for (let i = 0; i < numLayers; i++) {
      layers.push({
        offset: Math.random() * Math.PI * 2,
        speed: 0.0003 + Math.random() * 0.0004,
        amplitude: 20 + Math.random() * 40,
        frequency: 0.01 + Math.random() * 0.01,
        alpha: 0.15 - i * 0.02,
        hue: 280 + i * 15, // Purple to pink range
        y: 0.3 + i * 0.1
      });
    }
    
    let time = 0;
    
    function drawMembrane(layer, t) {
      const w = canvas.width;
      const h = canvas.height;
      const baseY = h * layer.y;
      
      ctx.beginPath();
      ctx.moveTo(0, h);
      
      for (let x = 0; x <= w; x += 2) {
        const wave1 = Math.sin(x * layer.frequency + t * layer.speed + layer.offset) * layer.amplitude;
        const wave2 = Math.sin(x * layer.frequency * 0.5 + t * layer.speed * 1.3) * layer.amplitude * 0.5;
        const wave3 = Math.sin(x * layer.frequency * 2 + t * layer.speed * 0.7) * layer.amplitude * 0.3;
        
        const y = baseY + wave1 + wave2 + wave3;
        ctx.lineTo(x, y);
      }
      
      ctx.lineTo(w, h);
      ctx.closePath();
      
      const grad = ctx.createLinearGradient(0, baseY - 100, 0, h);
      grad.addColorStop(0, `hsla(${layer.hue}, 60%, 50%, 0)`);
      grad.addColorStop(0.3, `hsla(${layer.hue}, 70%, 40%, ${layer.alpha})`);
      grad.addColorStop(1, `hsla(${layer.hue + 20}, 50%, 20%, ${layer.alpha * 0.5})`);
      
      ctx.fillStyle = grad;
      ctx.fill();
    }
    
    function drawParticles(t) {
      const w = canvas.width;
      const h = canvas.height;
      
      for (let i = 0; i < 30; i++) {
        const x = (Math.sin(t * 0.0001 + i * 0.5) * 0.3 + 0.5) * w + Math.sin(t * 0.0003 + i) * 50;
        const y = (i / 30) * h * 0.8 + Math.sin(t * 0.0002 + i * 0.3) * 30;
        const size = 1 + Math.sin(t * 0.0005 + i * 0.7) * 0.5;
        const alpha = 0.3 + Math.sin(t * 0.0004 + i) * 0.2;
        
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(300, 80%, 70%, ${alpha})`;
        ctx.fill();
      }
    }
    
    function animate() {
      time++;
      
      // Subtle fade instead of clear
      ctx.fillStyle = 'rgba(3, 3, 5, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw layers back to front
      for (let i = layers.length - 1; i >= 0; i--) {
        drawMembrane(layers[i], time);
      }
      
      drawParticles(time);
      
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
</body>
</html>
