<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threshold 010 â€” Bloom</title>
  <style>
    * { margin: 0; padding: 0; }
    body { background: #020204; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);
    
    const blooms = [];
    let t = 0;
    
    function createBloom() {
      blooms.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        petals: 5 + Math.floor(Math.random() * 4),
        size: 0,
        maxSize: 30 + Math.random() * 70,
        speed: 0.2 + Math.random() * 0.3,
        rotation: Math.random() * Math.PI * 2,
        rotSpeed: (Math.random() - 0.5) * 0.02,
        hue: 260 + Math.random() * 80,
        life: 0,
        maxLife: 200 + Math.random() * 200
      });
    }
    
    // Initial blooms
    for (let i = 0; i < 8; i++) {
      createBloom();
      blooms[i].life = Math.random() * blooms[i].maxLife;
      blooms[i].size = blooms[i].maxSize * (blooms[i].life / blooms[i].maxLife);
    }
    
    function drawBloom(bloom) {
      const { x, y, petals, size, rotation, hue, life, maxLife } = bloom;
      const alpha = Math.sin((life / maxLife) * Math.PI) * 0.6;
      
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      
      for (let i = 0; i < petals; i++) {
        const angle = (i / petals) * Math.PI * 2;
        ctx.save();
        ctx.rotate(angle);
        
        ctx.beginPath();
        ctx.ellipse(size * 0.5, 0, size * 0.4, size * 0.15, 0, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${hue + i * 10}, 70%, 55%, ${alpha})`;
        ctx.fill();
        
        ctx.restore();
      }
      
      // Center
      ctx.beginPath();
      ctx.arc(0, 0, size * 0.15, 0, Math.PI * 2);
      ctx.fillStyle = `hsla(${hue + 30}, 80%, 70%, ${alpha * 1.5})`;
      ctx.fill();
      
      ctx.restore();
    }
    
    function draw() {
      ctx.fillStyle = 'rgba(2, 2, 4, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for (let i = blooms.length - 1; i >= 0; i--) {
        const bloom = blooms[i];
        
        bloom.life++;
        bloom.rotation += bloom.rotSpeed;
        
        const lifeProgress = bloom.life / bloom.maxLife;
        bloom.size = bloom.maxSize * Math.sin(lifeProgress * Math.PI);
        
        if (bloom.life > bloom.maxLife) {
          blooms.splice(i, 1);
          createBloom();
          continue;
        }
        
        drawBloom(bloom);
      }
      
      t++;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
