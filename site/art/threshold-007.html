<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threshold 007 â€” Pulse</title>
  <style>
    * { margin: 0; padding: 0; }
    body { background: #030305; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);
    
    const rings = [];
    let t = 0;
    
    function spawnRing() {
      rings.push({
        radius: 0,
        maxRadius: Math.max(canvas.width, canvas.height),
        speed: 1 + Math.random() * 2,
        hue: 240 + Math.random() * 80,
        thickness: 1 + Math.random() * 3
      });
    }
    
    // Spawn initial rings
    for (let i = 0; i < 5; i++) {
      spawnRing();
      rings[i].radius = i * 100;
    }
    
    function draw() {
      ctx.fillStyle = 'rgba(3, 3, 5, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      
      // Update and draw rings
      for (let i = rings.length - 1; i >= 0; i--) {
        const ring = rings[i];
        ring.radius += ring.speed;
        
        if (ring.radius > ring.maxRadius) {
          rings.splice(i, 1);
          continue;
        }
        
        const alpha = 1 - (ring.radius / ring.maxRadius);
        
        ctx.beginPath();
        ctx.arc(cx, cy, ring.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `hsla(${ring.hue}, 70%, 55%, ${alpha * 0.5})`;
        ctx.lineWidth = ring.thickness;
        ctx.stroke();
        
        // Inner glow
        ctx.beginPath();
        ctx.arc(cx, cy, ring.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `hsla(${ring.hue}, 90%, 70%, ${alpha * 0.2})`;
        ctx.lineWidth = ring.thickness * 3;
        ctx.stroke();
      }
      
      // Spawn new rings
      if (t % 60 === 0) {
        spawnRing();
      }
      
      // Center point
      const pulseSize = 5 + Math.sin(t * 0.1) * 2;
      ctx.beginPath();
      ctx.arc(cx, cy, pulseSize, 0, Math.PI * 2);
      ctx.fillStyle = `hsla(280, 80%, 70%, ${0.5 + Math.sin(t * 0.1) * 0.3})`;
      ctx.fill();
      
      t++;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
