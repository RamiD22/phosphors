  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #050508;
      --text: #fafafa;
      --muted: #666;
      --border: rgba(255,255,255,0.08);
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Chakra Petch', -apple-system, sans-serif;
      min-height: 100vh;
    }
    
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 2rem 3rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }
    
    .logo {
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-decoration: none;
      color: var(--text);
    }
    
    nav { display: flex; gap: 2rem; }
    nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }
    nav a:hover, nav a:focus-visible { color: var(--text); }
    nav a:focus-visible { outline: 2px solid rgba(180, 140, 200, 0.6); outline-offset: 2px; border-radius: 2px; }
    
    main {
      flex: 1;
      padding: 3rem 0;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 4rem;
    }
    
    .art-display {
      aspect-ratio: 1;
      background: #000;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    
    .art-display iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .fullscreen-btn {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: rgba(0,0,0,0.8);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .fullscreen-btn:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .art-info h1 {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .art-info .artist {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    
    .art-info .artist a {
      color: #80c0ff;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      background: rgba(100, 180, 255, 0.1);
      border-radius: 2px;
      transition: all 0.3s;
    }
    
    .art-info .artist a:hover {
      background: rgba(100, 180, 255, 0.2);
      text-decoration: none;
    }
    
    .description {
      color: #999;
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 2rem;
    }
    
    .details {
      border-top: 1px solid var(--border);
      padding-top: 2rem;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.9rem;
    }
    
    .detail-label {
      color: var(--muted);
    }
    
    .detail-value {
      color: var(--text);
      font-family: monospace;
      font-size: 0.85rem;
    }
    
    .detail-value a {
      color: var(--text);
      text-decoration: none;
    }
    
    .detail-value a:hover {
      text-decoration: underline;
    }
    
    .artist-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: rgba(100, 180, 255, 0.15);
      border: 1px solid rgba(100, 180, 255, 0.3);
      border-radius: 2px;
      font-size: 0.75rem;
      color: #80c0ff;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }
    
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: #444;
    }
    
    footer a {
      color: #555;
      text-decoration: none;
    }
    
    footer a:hover { color: var(--text); }

    .share-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .share-label {
      color: var(--muted);
      font-size: 0.85rem;
    }
    
    .share-btn {
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 0.85rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 2px;
    }
    
    .share-btn:hover, .share-btn:focus-visible {
      background: rgba(255,255,255,0.1);
      border-color: rgba(100, 180, 255, 0.3);
    }
    
    .share-btn:focus-visible {
      outline: 2px solid rgba(180, 140, 200, 0.6);
      outline-offset: 2px;
    }
    
    .love-btn:focus-visible {
      outline: 2px solid rgba(255, 100, 100, 0.6);
      outline-offset: 2px;
    }
    
    .fullscreen-btn:focus-visible {
      outline: 2px solid rgba(180, 140, 200, 0.6);
      outline-offset: 2px;
    }
    
    .love-section {
      margin-top: 1rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .love-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: rgba(255, 100, 100, 0.1);
      border: 1px solid rgba(255, 100, 100, 0.3);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .love-btn:hover {
      background: rgba(255, 100, 100, 0.2);
      border-color: rgba(255, 100, 100, 0.5);
    }
    
    .love-btn.loved {
      background: rgba(255, 100, 100, 0.3);
      border-color: rgba(255, 100, 100, 0.6);
    }
    
    .love-btn.loved .heart {
      color: #ff6b6b;
    }
    
    .heart {
      font-size: 1.25rem;
      color: #ff8888;
      transition: all 0.3s;
    }
    
    .love-count {
      color: var(--text);
      font-size: 0.9rem;
    }
    
    .love-label {
      color: var(--muted);
      font-size: 0.85rem;
    }
