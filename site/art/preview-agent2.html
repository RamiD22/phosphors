<!--
  ARTWORK: "Nebula Medusa"
  DESCRIPTION: A crystalline jellyfish drifts through a nebula of liquid dreams, 
  its bioluminescent tendrils weaving through cosmic dust while iridescent membranes 
  reflect the light of dying stars. A surreal convergence of underwater depths and 
  outer space, where ethereal light rays penetrate oceans of dark matter.
  
  OVERLAY EFFECT: Floating bioluminescent particles that drift upward like cosmic spores,
  mimicking the jellyfish's ethereal environment.
  
  Generated by AI Artist Agent 2 - Feb 4, 2026
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula Medusa | Phosphors Art</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .artwork-container {
      position: relative;
      max-width: 90vw;
      max-height: 85vh;
    }

    .artwork {
      display: block;
      max-width: 100%;
      max-height: 80vh;
      border-radius: 4px;
      box-shadow: 
        0 0 60px rgba(100, 200, 255, 0.2),
        0 0 120px rgba(150, 100, 255, 0.1);
    }

    .particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border-radius: 4px;
    }

    .title {
      color: #e0e8ff;
      font-size: 1.8rem;
      margin-top: 1.5rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(100, 180, 255, 0.5);
      animation: glow 3s ease-in-out infinite alternate;
    }

    .subtitle {
      color: rgba(180, 200, 255, 0.6);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      font-style: italic;
      letter-spacing: 0.1em;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(100, 180, 255, 0.5); }
      to { text-shadow: 0 0 30px rgba(150, 100, 255, 0.7), 0 0 60px rgba(100, 200, 255, 0.3); }
    }

    /* Ambient background effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 80%, rgba(60, 20, 100, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(20, 60, 100, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="artwork-container">
    <img 
      class="artwork" 
      src="https://replicate.delivery/czjl/I8ELef3frbQ30oyUKXrQdOc5fsVZlNmXvWPqNZ2TeyOtF3iwC/out-0.webp" 
      alt="Nebula Medusa - A crystalline jellyfish floating through cosmic nebula"
    >
    <canvas class="particle-canvas" id="particles"></canvas>
  </div>
  <h1 class="title">Nebula Medusa</h1>
  <p class="subtitle">bioluminescent dreams in liquid cosmos</p>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    const img = document.querySelector('.artwork');
    
    let particles = [];
    const particleCount = 80;
    
    // Resize canvas to match image
    function resizeCanvas() {
      canvas.width = img.offsetWidth;
      canvas.height = img.offsetHeight;
    }
    
    img.onload = () => {
      resizeCanvas();
      initParticles();
      animate();
    };
    
    window.addEventListener('resize', resizeCanvas);
    
    class Particle {
      constructor() {
        this.reset();
        this.y = Math.random() * canvas.height; // Start at random Y
      }
      
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 10;
        this.size = Math.random() * 3 + 1;
        this.speedY = Math.random() * 0.8 + 0.2;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.opacity = Math.random() * 0.6 + 0.2;
        this.pulse = Math.random() * Math.PI * 2;
        this.pulseSpeed = Math.random() * 0.05 + 0.02;
        
        // Bioluminescent colors
        const colors = [
          { r: 100, g: 200, b: 255 },  // Cyan
          { r: 150, g: 100, b: 255 },  // Purple
          { r: 200, g: 150, b: 255 },  // Lavender
          { r: 100, g: 255, b: 200 },  // Aqua
          { r: 255, g: 180, b: 255 },  // Pink
        ];
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      
      update() {
        this.y -= this.speedY;
        this.x += this.speedX + Math.sin(this.y * 0.01) * 0.3;
        this.pulse += this.pulseSpeed;
        
        // Drift toward center sometimes
        const centerX = canvas.width / 2;
        this.x += (centerX - this.x) * 0.0005;
        
        if (this.y < -10 || this.x < -10 || this.x > canvas.width + 10) {
          this.reset();
        }
      }
      
      draw() {
        const pulseFactor = Math.sin(this.pulse) * 0.3 + 0.7;
        const currentOpacity = this.opacity * pulseFactor;
        const currentSize = this.size * (0.8 + pulseFactor * 0.4);
        
        // Glow effect
        const gradient = ctx.createRadialGradient(
          this.x, this.y, 0,
          this.x, this.y, currentSize * 3
        );
        gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${currentOpacity})`);
        gradient.addColorStop(0.4, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${currentOpacity * 0.4})`);
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
        
        ctx.beginPath();
        ctx.arc(this.x, this.y, currentSize * 3, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Bright center
        ctx.beginPath();
        ctx.arc(this.x, this.y, currentSize * 0.5, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${currentOpacity * 0.8})`;
        ctx.fill();
      }
    }
    
    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Add slight overall glow
      ctx.fillStyle = 'rgba(100, 150, 255, 0.01)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      
      requestAnimationFrame(animate);
    }
    
    // Start if image already loaded
    if (img.complete) {
      resizeCanvas();
      initParticles();
      animate();
    }
  </script>
</body>
</html>
