<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; }
    body {
      width: 400px;
      height: 400px;
      background: #050508;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .rings {
      position: relative;
      width: 250px;
      height: 250px;
    }
    .ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(200, 180, 255, 0.6);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .ring:nth-child(1) {
      width: 60px;
      height: 60px;
      border-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 20px rgba(200, 180, 255, 0.8);
    }
    .ring:nth-child(2) {
      width: 120px;
      height: 120px;
      border-color: rgba(200, 180, 255, 0.6);
    }
    .ring:nth-child(3) {
      width: 180px;
      height: 180px;
      border-color: rgba(160, 140, 200, 0.4);
    }
    .ring:nth-child(4) {
      width: 240px;
      height: 240px;
      border-color: rgba(120, 100, 160, 0.2);
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="rings">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="center"></div>
  </div>
</body>
</html>
