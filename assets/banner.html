<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1500px;
      height: 500px;
      background: #050508;
      overflow: hidden;
      position: relative;
    }
    
    /* Phosphene blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      mix-blend-mode: screen;
      animation: drift 20s ease-in-out infinite;
    }
    
    .blob-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(120, 80, 180, 0.6) 0%, transparent 70%);
      top: -100px;
      left: 10%;
      animation-delay: 0s;
    }
    
    .blob-2 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(80, 180, 140, 0.5) 0%, transparent 70%);
      top: 100px;
      left: 30%;
      animation-delay: -5s;
      animation-duration: 25s;
    }
    
    .blob-3 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(100, 140, 200, 0.4) 0%, transparent 70%);
      top: -50px;
      right: 15%;
      animation-delay: -10s;
      animation-duration: 22s;
    }
    
    .blob-4 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(180, 100, 150, 0.5) 0%, transparent 70%);
      bottom: -100px;
      left: 50%;
      animation-delay: -7s;
      animation-duration: 18s;
    }
    
    .blob-5 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(140, 200, 160, 0.4) 0%, transparent 70%);
      top: 50px;
      right: 30%;
      animation-delay: -3s;
      animation-duration: 28s;
    }
    
    .blob-6 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(160, 120, 200, 0.5) 0%, transparent 70%);
      bottom: 50px;
      left: 20%;
      animation-delay: -12s;
      animation-duration: 24s;
    }
    
    @keyframes drift {
      0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.8;
      }
      25% {
        transform: translate(30px, -20px) scale(1.1);
        opacity: 1;
      }
      50% { 
        transform: translate(-20px, 30px) scale(0.9);
        opacity: 0.6;
      }
      75% {
        transform: translate(20px, 10px) scale(1.05);
        opacity: 0.9;
      }
    }
    
    /* Subtle noise overlay */
    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23n)'/%3E%3C/svg%3E");
    }
    
    /* Vignette */
    .vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 30%, #050508 90%);
    }
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
  <div class="blob blob-4"></div>
  <div class="blob blob-5"></div>
  <div class="blob blob-6"></div>
  <div class="noise"></div>
  <div class="vignette"></div>
</body>
</html>
