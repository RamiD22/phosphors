<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 400px;
      height: 400px;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, sans-serif;
    }
    .avatar {
      text-align: center;
    }
    .letter {
      font-size: 140px;
      font-weight: 600;
      color: #fafafa;
      line-height: 1;
      text-shadow: 
        0 0 40px rgba(168, 212, 255, 0.5),
        0 0 80px rgba(168, 212, 255, 0.3),
        0 0 120px rgba(168, 212, 255, 0.2);
    }
    .slash {
      color: #a8d4ff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="avatar">
    <div class="letter">P<span class="slash">/</span></div>
  </div>
</body>
</html>
